<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Threat Detection System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3524/3524388.png" type="image/png" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(12,30,44,0.85), rgba(12,30,44,0.85)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
        }
        header {
            background-color: #0d3b66;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
            filter: drop-shadow(0 0 2px #00ffff);
        }
        nav a {
            color: #d1e8e2;
            text-decoration: none;
            margin: 0 1em;
            font-weight: 600;
            transition: color 0.3s ease;
            font-size: 1rem;
        }
        nav a:hover {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        main {
            max-width: 1200px;
            margin: 2em auto;
            text-align: center;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
            margin-top: 2em;
        }
        .card {
            background-color: rgba(30, 30, 47, 0.85);
            border-radius: 10px;
            padding: 1.5em;
            box-shadow: 0 4px 20px rgba(0,255,255,0.3);
            width: 300px;
            backdrop-filter: blur(10px);
        }
        .card i {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #00ffff;
        }
        input, textarea {
            width: 90%;
            padding: 0.5em;
            margin: 1em 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            padding: 0.6em 1.5em;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #008c9e;
        }
        footer {
            background-color: #0d3b66;
            text-align: center;
            padding: 1em;
            color: #ccc;
            margin-top: 4em;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524388.png" alt="Logo" />
        <strong>Threat Detection System</strong>
    </div>
    <nav>
        
        <a href="/home">Home</a>
        <a href="/monitor">Threat Monitor</a>
        <a href="/file">File Scanner</a>
        <a href="/phishing">Phishing Detector</a>
        <a href="/contact">Contact Us</a>
    </nav>
</header>

<main>
    <h1>Threat Detection System</h1>

    <div class="card-container">
        <div class="card">
            <i class="fas fa-link"></i>
            <h2>Scan URL</h2>
            <input type="text" id="url" placeholder="Enter URL" />
            <button id="scan-url">Scan URL</button>
            <p id="url-result"></p>
        </div>

        <div class="card">
            <i class="fas fa-file-shield"></i>
            <h2>Scan File</h2>
            <form id="file-form" enctype="multipart/form-data">
                <input type="file" id="file" name="file" />
                <button type="submit">Scan File</button>
            </form>
            <p id="file-result"></p>
        </div>

        <div class="card">
            <i class="fas fa-triangle-exclamation"></i>
            <h2>Detect Fake Login</h2>
            <textarea id="html-content" rows="4" placeholder="Paste HTML code here"></textarea>
            <button id="scan-login">Detect Fake Login</button>
            <p id="login-result"></p>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 Threat Detection System. All rights reserved.
</footer>

<script src="/static/script.js"></script>
</body>
</html>
